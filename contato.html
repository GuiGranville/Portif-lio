<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.css">
    <script defer src="https://use.fontawesome.com/release/v5.3.1/js/all.js"></script>
    <title>Contato</title>
</head>

<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="https://bulma.io">
                    <img src="https://bulma.io/images/bulma-logo.png"
                        alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112"
                        height="28">
                </a>

                <a href="Inicio.html" class="navbar-item">
                    Inicio
                </a>
                <a href="contato.html" class="navbar-item">
                    Contato
                </a>
            </div>
        </nav>
    </header>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">

                                <div class="media-content">
                                    <p class="title is-4">Guilherme Granville</p>
                                    <span class="tag is-dark is-medium">Dev Full Stack</span>
                                </div>
                            </div>

                            <div class="content">
                                <p>(54) 99181-1049</p>
                                <p>guigra13@gmail.com</p>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="column is-9">
                    <div class="field">
                        <label class="label">Nome</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Seu Nome">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" type="email" placeholder="Digite seu email">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <span class="icon is-small is-right">
                                <i class="fas fa-exclamation-triangle"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Assunto</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Assunto">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Mensagem</label>
                        <div class="control">
                            <textarea class="textarea"></textarea>
                        </div>
                    </div>

                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-primary">Enviar</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </section>

</body>

</html>
